<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Educational QR Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f2ff;
      color: #003366;
      text-align: center;
    }
    header {
      background-color: white;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 20px;
      padding-right: 20px;
    }
    .logos {
      display: flex;
      gap: 20px;
      width: 100%;
      justify-content: space-between;
    }
    .logos img {
      height: 70px;
      background: none;
    }
    .title-text {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #003366;
    }
    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .buttons a {
      background-color: #3399ff;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .buttons a:hover {
      background-color: #007acc;
    }
    .instruction {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
    }
    .images {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .images img {
      width: 230px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .images img:hover {
      transform: scale(1.05);
    }
    /* Adjusting the left image's position */
    .images a:first-child img {
      margin-top: 15px; /* Lowering it slightly */
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px 0;
      }
      .logos {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      .logos img {
        height: 60px;
      }
      .title-text {
        font-size: 16px;
      }
      .buttons {
        flex-direction: column;
        gap: 10px;
      }
      .instruction {
        font-size: 14px;
      }
      .images {
        flex-direction: column;
        gap: 10px;
      }
      .images a img {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logos">
      <img src="https://pharmacy.limu.edu.ly/wp-content/uploads/sites/11/2020/06/limu-logo.jpg" alt="LIMU Logo" />
      <img src="https://research.limu.edu.ly/wp-content/uploads/sites/4/2022/09/dentistry-logo-e1662637471757.png" alt="Dentistry LIMU Logo" />
    </div>
  </header>

  <div class="title-text">
    For Further Information in English or Arabic<br />
    لمعلومات اكثر تفصيلا بالعربي او الانجليزي
  </div>

  <div class="buttons">
    <a href="pdfs/english.pdf" target="_blank">English</a>
    <a href="pdfs/arabic.pdf" target="_blank">عربي</a>
  </div>

  <div class="instruction">
    Click on the icon to redirect you to the main page
  </div>

  <div class="images">
    <a href="https://www.dentaid.com/en" target="_blank">
      <img src="https://i.imgur.com/A2tdnvZ.jpeg" alt="Left Image" />
    </a>
    <a href="https://www.vitisoralhealth.co.uk/" target="_blank">
      <img src="https://i.imgur.com/9kPeiiQ.png" alt="Right Image" />
    </a>
  </div>
</body>
</html>
