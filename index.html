<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dental Lecture Page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="functions.js" type="text/javascript"></script>
</head>

<body>

    <div class="Header">
        <ul>
            <li><img src="https://pharmacy.limu.edu.ly/wp-content/uploads/sites/11/2020/06/limu-logo.jpg" alt="LIMU Logo"></li>
            <li> <img src="https://research.limu.edu.ly/wp-content/uploads/sites/4/2022/09/dentistry-logo-e1662637471757.png" alt="Dentistry Logo"></li>

    <div class="tSection">

        <div class="imageSection">

            <a href="https://www.dentaid.com/en" target="_blank">
                <img src="https://i.imgur.com/A2tdnvZ.jpeg" alt="Dentaid Picture" />

            <!-- Right Picture (Vitis) -->

            <a href="https://www.vitisoralhealth.co.uk/" target="_blank">

    <div class="boP"><br></div>
