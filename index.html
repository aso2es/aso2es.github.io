<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teeth Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .header {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .logo-university {
      position: absolute;
      top: 10px;
      right: 20px;
      width: 120px;
    }
    .logo-dentistry {
      position: absolute;
      top: 10px;
      left: 20px;
      width: 120px;
    }
    .content {
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #3399ff;
    }
    .message {
      font-size: 16px;
      color: #555;
      margin-top: 20px;
    }
    .buttons {
      margin-top: 20px;
    }
    .button {
      background-color: #3399ff;
      color: white;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.3s;
    }
    .button:hover {
      background-color: #0077cc;
      transform: scale(1.05);
    }
    .images {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px; /* Reduced gap to make the images even closer */
      margin-top: 20px;
      justify-items: center;
    }
    .images a img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      object-fit: contain;
      transition: transform 0.3s;
    }
    .images a.right img {
      position: relative;
      top: 18%; /* Adjusts the right image vertically */
    }
    .images a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://pharmacy.limu.edu.ly/wp-content/uploads/sites/11/2020/06/limu-logo.jpg" alt="Libyan International Medical University" class="logo-university" />
    <img src="https://research.limu.edu.ly/wp-content/uploads/sites/4/2022/09/dentistry-logo-e1662637471757.png" alt="Dentistry LIMU" class="logo-dentistry" />
    <h1>For Further Information in English or Arabic</h1>
    <p>لمعلومات اكثر تفصيلا بالعربي او الانجليزي</p>
  </div>

  <div class="content">
    <div class="message">
      <p>Click on the icon to redirect you to the main page</p>
    </div>
    <div class="buttons">
      <button class="button" onclick="window.location.href='english.pdf'">English</button>
      <button class="button" onclick="window.location.href='arabic.pdf'">عربي</button>
    </div>

    <div class="images">
      <a href="https://www.vitisoralhealth.co.uk/" target="_blank">
        <img src="https://assets.pharma24.pt/images/originals/Vitis.webp" alt="Vitis Product" />
      </a>
      <a href="https://www.dentaid.com/en" target="_blank" class="right">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4tZNe-pxY0eHfFYrqXZU2N7zNu5mjjACeHA&s" alt="Dental Image" />
      </a>
    </div>
  </div>

</body>
</html>
