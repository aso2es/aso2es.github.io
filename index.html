<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dental Lecture Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e6f4f9;
      color: #333;
    }

    header {
      background-color: white;
      padding: 20px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header img {
      height: 60px;
    }

    .title-section {
      text-align: center;
      padding: 10px 20px 5px;
      font-size: 18px;
    }

    .language-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0 30px;
      flex-wrap: wrap;
    }

    .language-buttons a {
      background-color: #66c5e8;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .language-buttons a:hover {
      background-color: #4aa7ca;
    }

    .bottom-section {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
    }

    .bottom-section p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .images-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .images-section a img {
      max-width: 250px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .images-section a img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .language-buttons {
        flex-direction: row;
        gap: 10px;
      }

      .images-section {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .images-section a {
        flex: 1 1 40%;
      }

      header {
        flex-direction: row;
        justify-content: space-between;
      }

      header img {
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://pharmacy.limu.edu.ly/wp-content/uploads/sites/11/2020/06/limu-logo.jpg" alt="LIMU Logo">
    <img src="https://research.limu.edu.ly/wp-content/uploads/sites/4/2022/09/dentistry-logo-e1662637471757.png" alt="Dentistry Logo">
  </header>

  <div class="title-section">
    <h3>For Further Information in English or Arabic<br>لمعلومات اكثر تفصيلا بالعربي او الانجليزي</h3>
  </div>

  <div class="language-buttons">
    <a href="https://drive.google.com/file/d/1NlJmm1NuCzTVZiv6Yv3WJ8xqSm55Nkii/view?usp=drive_link" target="_blank">English</a>
    <a href="https://drive.google.com/file/d/1O0ukppcKSjm39MG390s5D7rj9dpZzGCI/view?usp=drive_link" target="_blank">عربي</a>
  </div>

  <div class="bottom-section">
    <p>Click the icon to redirect to the main website</p>
    <div class="images-section">
      <!-- Left Picture (Dentaid) -->
      <a href="https://www.dentaid.com/en" target="_blank">
        <img src="https://i.imgur.com/A2tdnvZ.jpeg" alt="Dentaid Picture" />
      </a>

      <!-- Right Picture (Vitis) -->
      <a href="https://www.vitisoralhealth.co.uk/" target="_blank">
        <img src="https://i.imgur.com/9kPeiiQ.png" alt="Vitis Picture" />
      </a>
    </div>
  </div>

</body>
</html>
